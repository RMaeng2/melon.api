name: Update README with Top Songs

on:
  schedule:
    - cron: "0 12 * * *"  # 매일 정오 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  update-music:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests python-dotenv melon-chart.py

      - name: Fetch Top Songs
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run:
          python rank_spotify.py

      - name: Update README
        run: |
          cat top_songs.md > README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with top Spotify songs" || echo "No changes to commit"
          git push
